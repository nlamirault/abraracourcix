machine:
  services:
    - docker
  pre:
    - curl -o go.tar.gz -sL https://golang.org/dl/go1.4.linux-amd64.tar.gz
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf go.tar.gz
    - sudo chmod a+w /usr/local/go/src/

dependencies:
  post:
    - make init

test:
  override:
    - make build
    - make test
    - make lint
    - make vet
    - make coverage
